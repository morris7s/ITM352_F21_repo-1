<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let monthKey = {
        January: 0,
        February: 3,
        March: 2,
        April: 5,
        May: 0,
        June: 3,
        July: 5,
        August: 1,
        September: 4,
        October: 6,
        November: 2,
        December: 4
    };
    </script>
</head>
<body>
    Month:<select id='month_id'>
        <script>
            for(month in monthKey) {
                document.write(`<option>${month}</option>`);
            }
        </script>
        </select>
    Day:<input id=day_id type="text">
    Year:<input id=year_id type="text">
    &nbsp; <span id=dow_span></span>
    <br>
    <input type="button" value="Find day of week" onclick='
    let day = parseInt(day_id.value);
    let month = month_id.value;
    let year =  parseInt(year_id.value);
    
    // Steps:
    let step1 = (month == "January" || month == "February") ? year - 1 : year;
    
    let step2 = step1 + Math.floor(step1 / 4);
    
    let step3 = step2 - Math.floor(step1 / 100);
    
    let step4 = step3 + Math.floor(step1 / 400);
    
    let step5 = step4 + day;
    
    let step6 = step5 + monthKey[month];
    let step7 = step6 % 7;
    
    let DOW = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
    ];
    
    dow_span.innerHTML = (month + " " + day + ", " + year + " was on a " + DOW[step7]);'>
</body>
</html>
