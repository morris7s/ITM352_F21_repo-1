<script>
    /* This webpage is a sales receipt for a sale that contains at least five different products */

    // Product Data:
    // Product 1
    var item1 = 'Gillette Sensor 3 Razor';
    var quantity1 = 2;
    var price1 = 1.23;

    // Product 2
    var item2 = 'Barbasol Shaving Cream';
    var quantity2 = 1;
    var price2 = 2.64;

    // Product 3
    var item3 = 'Nautica Cologne';
    var quantity3 = 1;
    var price3 = 6.17;

    // Product 4
    var item4 = 'Rubbing Alcohol';
    var quantity4 = 3;
    var price4 = 0.98;

    // Product 5
    var item5 = 'Colgate Classic Toothbrush';
    var quantity5 = 12;
    var price5 = 1.89;

    // Compute extended prices
    extended_price1 = quantity1 * price1;
    extended_price2 = quantity2 * price2;
    extended_price3 = quantity3 * price3;
    extended_price4 = quantity4 * price4;
    extended_price5 = quantity5 * price5;

    // Compute subtotal
    subTotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute sales tax
    taxRate = 0.0575;
    tax = taxRate * subTotal;

    // Compute grand total
    grandTotal = subTotal + tax;
</script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <table border="2">

                <script>
                    // Product 1
                    document.write(`
                    <tr>

                </script>

                </script>
