<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <script>
        /*
            age =  <your age>
            fav_num = <your favorite number>
            day_of_birth = <calendar day of your birthday>
            month_of_birth = <calendar month of your birthday>
        */
        var age = 19;
        var fav_num = 8;
        var day_of_birth = 11;
        var month_of_birth = 11;

        var theResult = age + fav_num / day_of_birth * month_of_birth; // 19 + 8 / 11 * 11 = 19 + 8/11 * 11 = 19 + 8 = 27
        document.write("My result is " + theResult + "<br>");
        
        var secondResult = (age + fav_num) / day_of_birth * month_of_birth; // (19 + 8) / 11 * 11 = 27 / 11 * 11 = 27/11 * 11 = 27
        document.write("My second result is " + secondResult);

    </script>
</body>
</html>
