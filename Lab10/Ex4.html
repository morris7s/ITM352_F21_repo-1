<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:hover {background-color: yellow;}
    </style>
</head>

<body>
    <table border=1> 
        <tr><th>Product #</th><th>Name</th><th>Price</th><th>Quantity</th><th>Extended</th></tr>

        

    <script>
        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        products = [
            { 'name': 'small gumball', 'price': 0.02 },
            { 'name': 'medium gumball', 'price': 0.05 },
            { 'name': 'large gumball', 'price': 0.07 },
            { 'name': 'small jawbreaker', 'price': 0.06 },
            { 'name': 'large jawbreaker', 'price': 0.10 }
        ];

        var product_quantities = [2, 1, 1, 3, 12];
        tbody = document.getElementsByTagName('table')[0];
        for (i = 0; i < product_quantities.length; i++) {
            document.write(`<tr onclick="this.remove()">`);
            document.write(`<td>${i + 1}</td>`);
            document.write(`<td>${products[i].name}</td>`);
            document.write(`<td>$${(products[i].price).toFixed(2)}</td>`);
            document.write(`<td>${product_quantities[i]}</td>`);
            extended = products[i].price * product_quantities[i];
            document.write(`<td>$${extended.toFixed(2)}</td>`);
            document.write(`</tr>`);
        }
    </script>
    </table>
    <input type="button" value="Add Last Row" onclick="
    tbody = document.getElementsByTagName('table')[0];
    new_row = tbody.appendChild(document.createElement('tr'));
    new_row.setAttribute('onclick', 'this.remove()');

    for (i = 0; i < tbody.rows[0].cells.length; i++){
        new_cell = new_row.appendChild(document.createElement('td'));
        new_cell.innerHTML = 'xxx';
    }
    "> 
</body>

</html>
