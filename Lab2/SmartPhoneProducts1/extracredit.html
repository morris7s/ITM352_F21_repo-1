<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
</head>

<style>
    .item img {
        height: 200px;
        width: 215px;
        border-radius: 10%;
    }

    img:hover {
        box-shadow: 0 0 5px 1px blue;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: rgb(151, 235, 207);
        text-align: center;
        align-items: center;
    }

    td {
        padding: 10px;
    }
</style>

<body>
    <header>
        <h1>Used Smart Phone Store</h1>
    </header>
    <div>
        <main>
            <table style="margin-left:auto;margin-right:auto;">

                    <td>
                        <section class="item">
                            <h2>HTC</h2>
                            <p>&dollar;40.00</p>
                            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg"
                                class="product">
                        </section>
                    </td>
                </tc>
                <tc>
                    <td>
                        <section class="item">
                            <h2>Apple</h2>
                            <p>&dollar;75.00</p>

                                class="product">
                        </section>
                    </td>
                </tc>
                <tc>
                    <td>
                        <section class="item">

                <tc>
                    <td>

                                class="product">
                        </section>
                    </td>
                </tc>
                <tc>
                    <td>
                        <section class="item">
                            <h2>Blackberry</h2>
                            <p>&dollar;10.00</p>

                        </section>
                    </td>
                </tc>
            </table>

            <br><br>

    <footer>
        <h1>Your One Stop Phone Shop</h1>
        <img src=images/phone_globe.jpg alt="Phone globe" height="15%" width="15%" style="border-radius: 10%;">
